<html>
<head>
<title>{xlt t='DM2 Follow-up'}</title>
{headerTemplate}
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h2>{xlt t='DM2 Follow-up Labs'}</h2>
                <form name="dm2_fu_labs_01" method="post" action="{$FORM_ACTION}/interface/forms/dm2_fu_labs_01/save.php" onsubmit="return top.restoreSession()">
                    <input type="hidden" name="csrf_token_form" value="{$CSRF_TOKEN_FORM|attr}" />
                    <fieldset>
                        <legend>{xlt t='Date of Labs'}</legend>
                        <div class="container">
                            <div class="form-group" >
                                <textarea name="date_of_labs"
                                          class="form-control" cols="60" rows="1"
                                          onkeyup="top.isDM2FUEdit = true;">{$data->get_date_of_labs()|text}</textarea>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>{xlt t='Hemoglobin A1c'}</legend>
                        <div class="container">
                            <div class="form-group" >
                                <textarea name="hgb_a1c" class="form-control"
                                          cols="60" rows="1" onkeyup="top.isDM2FUEdit = true;">{$data->get_hgb_a1c()|text}</textarea>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>{xlt t='LDL Cholesterol'}</legend>
                        <div class="container">
                            <div class="form-group">
                                <textarea name="ldl" class="form-control"
                                          cols="60" rows="1" onkeyup="top.isDM2FUEdit = true;">{$data->get_ldl()|text}</textarea>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>{xlt t='Serum Creatinine'}</legend>
                        <div class="container">
                            <div class="form-group">
                                <textarea name="serum_creatinine"
                                          class="form-control" cols="60" rows="1"
                                          onkeyup="top.isDM2FUEdit = true;">{$data->get_serum_creatinine()|text}</textarea>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>{xlt t='eGFR'}</legend>
                        <div class="container">
                            <div class="form-group">
                                <textarea name="egfr" class="form-control" cols="60" rows="1" onkeyup="top.isDM2FUEdit = true;">{$data->get_egfr()|text}</textarea>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>{xlt t='Urine Albumin to Creatinine Ratio'}</legend>
                        <div class="container">
                            <div class="form-group">
                                <textarea name="albumin_creatinine_ratio" class="form-control" cols="60" rows="1" onkeyup="top.isDM2FUEdit = true;">{$data->get_albumin_creatinine_ratio()|text}</textarea>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>{xlt t='Previous lab results and comments'}</legend>
                        <div class="container">
                            <div class="form-group">
                                <textarea name="prev_labs_comments" class="form-control" cols="60" rows="6" onkeyup="top.isDM2FUEdit = true;">{$data->get_prev_labs_comments()|text}</textarea>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <div class="btn-group" role="group">
                            <button type="submit" class="btn btn-primary btn-save" name="Submit">{xlt t='Save'}</button>
                            <button type="button" class="btn btn-secondary btn-cancel" id="btnClose">{xlt t='Cancel'}</button>
                        </div>
                        <input type="hidden" name="id" value="{$data->get_id()|attr}" />
                        <input type="hidden" name="activity" value="{$data->get_activity()|attr}" />
                        <input type="hidden" name="pid" value="{$data->get_pid()|attr}" />
                        <input type="hidden" name="process" value="true" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    {literal}
    <script>
        const close = function() {
            if (top.isDM2FUEdit === true) {
                dlgopen('', '', 450, 125, '', '<div class="text-danger">{/literal}{xla t='Warning'}{literal}</div>', {
                    type: 'Alert',
                    html: '<p>{/literal}{xla t='Do you want to close the tabs?'}{literal}</p>',
                    buttons: [
                        {text: '{/literal}{xla t='Cancel'}{literal}', close: true, style: 'default btn-sm'},
                        {text: '{/literal}{xla t='Close'}{literal}', close: true, style: 'danger btn-sm', click: closeSoap},
                    ],
                    allowDrag: false,
                    allowResize: false,
                });
            } else {
                top.restoreSession();
                location.href = 'javascript:parent.closeTab(window.name, false)';
            }
        }

        const closeSoap = function() {
            top.isDM2FUEdit = false;
            top.restoreSession();
            location.href = 'javascript:parent.closeTab(window.name, false)';
        }
        $('#btnClose').click(close);
    </script>
    {/literal}
</body>
</html>
