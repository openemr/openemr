                    - PHP 7.1
                    - PHP 7.2
                    - PHP 7.3
                  minimum-os-version:
                    - Ubuntu 16.04 LTS
                  maximum-os-version:
                    - Ubuntu 18.04 LTS
                  target-architecture:
                    - x86
                    - x86-64
          - distribution-type: package
            distribution-repository: Packagist
