name: Composer Checks

on:
  push:
    branches:
    - master
    - rel-*
  pull_request:
    branches:
    - master
    - rel-*

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name == 'pull_request' && github.event.number || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  composer:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        php-version: ['8.2']
    steps:
    - name: "Checkout Code"
      uses: actions/checkout@v6

    - name: "Setup PHP"
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        coverage: none

    - name: "Get composer cache directory"
      id: composer-cache
      run: |
        {
          printf 'dir='
          composer config cache-files-dir
        } >> $GITHUB_OUTPUT

    - name: "Composer Cache"
      uses: actions/cache@v5
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-${{ matrix.php-version }}-
          ${{ runner.os }}-composer-

    - name: "Composer Install"
      run: composer install --prefer-dist --no-progress

    - name: "Validate Composer"
      run: |
        echo "::add-matcher::.github/problem-matchers/composer-validate.json"
        echo "# Composer Validation" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Run composer validate and capture output
        if composer validate --no-ansi 2>&1 | tee validation_output.txt; then
          echo "✅ composer.json is valid" >> $GITHUB_STEP_SUMMARY
          echo "✅ composer.json is valid"
        else
          echo "❌ composer.json validation failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat validation_output.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "::remove-matcher owner=composer-validate::"
          exit 1
        fi
        
        # Check for warnings
        if grep -q "warning" validation_output.txt; then
          warning_count=$(grep -c "^\\s*-" validation_output.txt || echo "0")
          echo "⚠️  Found $warning_count warning(s)" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "::remove-matcher owner=composer-validate::"

    - name: "Check Composer Normalized"
      run: |
        echo "# Composer Normalize Check" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if composer normalize --dry-run --no-ansi 2>&1 | tee normalize_output.txt; then
          echo "✅ composer.json is normalized" >> $GITHUB_STEP_SUMMARY
          echo "✅ composer.json is normalized"
        else
          echo "❌ composer.json is not normalized" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please run \`composer normalize\` to fix formatting" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
