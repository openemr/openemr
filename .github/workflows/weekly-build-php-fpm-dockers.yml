name: Weekly Build php-fpm Dockers

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0' # (weekly) run at 2 AM UTC on Sundays

permissions:
  contents: read

jobs:

  build_8_0:
    # Only run from master branch on the main repository
    if: github.repository_owner == 'openemr' && github.repository == 'openemr/openemr' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-22.04
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push dev-php-fpm:8.0 docker
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:docker/library/dockers/dev-php-fpm-8-0"
          tags: openemr/dev-php-fpm:8.0
          platforms: linux/amd64
          push: true
          no-cache: true

