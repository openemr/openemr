name: JS Unit Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:

  js_unit_test:
    runs-on: ubuntu-24.04
    name: JS Unit Test
    steps:
      - uses: actions/checkout@v4

      - name: Install npm package
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: npm install
        run: npm ci

      - name: Run Unit Tests
        run: npm run test:js
