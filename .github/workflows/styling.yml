name: Styling

on:
  push:
    branches:
    - master
    - rel-*
    - 10577/setup-node-npm-action
  pull_request:
    branches:
    - master
    - rel-*

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name == 'pull_request' && github.event.number || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:

  php_styling:
    runs-on: ubuntu-24.04
    name: PHP
    strategy:
      matrix:
        # Single-element matrix provides named variable and job title
        php-version: ['8.4']
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    - name: Setup PHP and Composer
      uses: ./.github/actions/setup-php-composer
      with:
        php-version: ${{ matrix.php-version }}
    - name: Check PHP Styling
      # emacs report format produces file:line:col output that the
      # problem matcher converts into inline PR annotations.
      run: composer phpcs -- --report=full,emacs

  css_styling:
    runs-on: ubuntu-24.04
    name: CSS
    strategy:
      matrix:
        # Single-element matrix provides named variable and job title
        node-version: ['22']
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    - name: Setup Node and npm
      uses: ./.github/actions/setup-node-npm
      with:
        node-version: ${{ matrix.node-version }}
    - name: Check CSS Styling
      run: npm run stylelint

  js_linting:
    runs-on: ubuntu-24.04
    name: JS
    strategy:
      matrix:
        # Single-element matrix provides named variable and job title
        node-version: ['22']
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    - name: Setup Node and npm
      uses: ./.github/actions/setup-node-npm
      with:
        node-version: ${{ matrix.node-version }}
    - name: Check JS Linting
      run: npm run lint:js
