          cp -r src/RestControllers/VietnamesePT deployment-package/
          cp -r src/Validators/VietnamesePT deployment-package/
          cp -r interface/forms/vietnamese_pt_* deployment-package/
          cp -r sql/migrations/vietnamese_pt deployment-package/
          cp -r Documentation/physiotherapy deployment-package/
          tar -czf vietnamese-pt-module-${{ github.sha }}.tar.gz deployment-package/

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: vietnamese-pt-module
          path: vietnamese-pt-module-${{ github.sha }}.tar.gz

  # ==========================================================================
  # Job 7: Deploy (Conditional)
  # ==========================================================================
  deploy:
