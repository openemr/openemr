name: Vietnamese PT Module CI/CD

on:
  push:
    branches:
      - 'feature/pt-*'
      - 'feature/physiotherapy-*'
      - 'feature/vietnamese-pt-*'
  pull_request:
    branches:
      - master
    paths:
      - 'src/Services/VietnamesePT/**'
      - 'src/RestControllers/VietnamesePT/**'
      - 'src/Validators/VietnamesePT/**'
      - 'interface/forms/vietnamese_pt_*/**'
      - 'tests/Tests/Services/Vietnamese/**'
      - 'tests/Tests/Vietnamese/**'
      - 'sql/migrations/vietnamese_pt/**'
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deployment environment (dev/staging/production)'
        required: false
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '22.x'
  MYSQL_VERSION: '8.0'
  COVERAGE_THRESHOLD: 80

jobs:
  # ==========================================================================
  # Job 1: Code Quality and Linting
  # ==========================================================================
  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mysqli, pdo, pdo_mysql, mbstring, json
          coverage: none
          tools: composer, phpcs, phpstan

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run PSR-12 code style check
        run: |
          vendor/bin/phpcs --standard=PSR12 \
            src/Services/VietnamesePT \
            src/RestControllers/VietnamesePT \
            src/Validators/VietnamesePT \
            --report=checkstyle \
            --report-file=phpcs-report.xml || true

      - name: Upload PHPCS report
        uses: actions/upload-artifact@v3
        with:
          name: phpcs-report
          path: phpcs-report.xml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:js || true

      - name: Run Stylelint
        run: npm run stylelint || true

  # ==========================================================================
  # Job 2: Unit Tests
  # ==========================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      mysql:
        image: mysql:${{ env.MYSQL_VERSION }}
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: openemr_test
          MYSQL_USER: openemr
          MYSQL_PASSWORD: openemr123!
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mysqli, pdo, pdo_mysql, mbstring, json
          coverage: xdebug
          tools: composer

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 -P 3306 -u root -proot --silent; do
            echo 'Waiting for MySQL...'
            sleep 2
          done

      - name: Setup test database
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -proot -e "CREATE DATABASE IF NOT EXISTS openemr_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
          mysql -h 127.0.0.1 -P 3306 -u root -proot -e "GRANT ALL PRIVILEGES ON openemr_test.* TO 'openemr'@'%';"
          mysql -h 127.0.0.1 -P 3306 -u openemr -popenemr123! openemr_test < sql/migrations/vietnamese_pt/000_migration_schema.sql

      - name: Run unit tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: openemr_test
          DB_USER: openemr
          DB_PASS: openemr123!
        run: |
          vendor/bin/phpunit \
            --testsuite vietnamese \
            --coverage-clover coverage.xml \
            --coverage-html coverage-report \
            --log-junit junit.xml

      - name: Check code coverage threshold
        run: |
          COVERAGE=$(php -r "
            \$xml = simplexml_load_file('coverage.xml');
            \$metrics = \$xml->xpath('//metrics[@elements]')[0];
            \$coverage = (\$metrics['coveredmethods'] / \$metrics['methods']) * 100;
            echo round(\$coverage, 2);
          ")
          echo "Code coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < ${{ env.COVERAGE_THRESHOLD }}" | bc -l) )); then
            echo "❌ Code coverage $COVERAGE% is below threshold ${{ env.COVERAGE_THRESHOLD }}%"
            exit 1
          fi
          echo "✅ Code coverage $COVERAGE% meets threshold ${{ env.COVERAGE_THRESHOLD }}%"

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage-report

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: junit.xml

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: junit.xml
          check_name: Unit Test Results

  # ==========================================================================
  # Job 3: API Integration Tests
  # ==========================================================================
  api-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      mysql:
        image: mysql:${{ env.MYSQL_VERSION }}
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: openemr_test
          MYSQL_USER: openemr
          MYSQL_PASSWORD: openemr123!
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mysqli, pdo, pdo_mysql, mbstring, json
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Setup database
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS openemr_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
          mysql -h 127.0.0.1 -u openemr -popenemr123! openemr_test < sql/migrations/vietnamese_pt/000_migration_schema.sql
          mysql -h 127.0.0.1 -u openemr -popenemr123! openemr_test < sql/migrations/vietnamese_pt/001_add_indexes.sql
          mysql -h 127.0.0.1 -u openemr -popenemr123! openemr_test < sql/migrations/vietnamese_pt/002_add_foreign_keys.sql

      - name: Run API tests
        env:
          DB_HOST: 127.0.0.1
          DB_NAME: openemr_test
          DB_USER: openemr
          DB_PASS: openemr123!
        run: vendor/bin/phpunit --testsuite api

  # ==========================================================================
  # Job 4: E2E Tests
  # ==========================================================================
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, api-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Start Docker environment
        run: |
          cd docker/development-easy
          docker compose up -d
          sleep 30  # Wait for services to start

      - name: Run E2E tests
        run: npx playwright test
        env:
          BASE_URL: http://localhost:8300

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: test-results

      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: e2e-screenshots
          path: test-screenshots

      - name: Stop Docker environment
        if: always()
        run: |
          cd docker/development-easy
          docker compose down -v

  # ==========================================================================
  # Job 5: Security Scan
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run security audit
        run: composer audit

      - name: Run PHPMD (PHP Mess Detector)
        run: |
          composer require --dev phpmd/phpmd
          vendor/bin/phpmd src/Services/VietnamesePT,src/RestControllers/VietnamesePT text cleancode,codesize,controversial,design,naming,unusedcode || true

  # ==========================================================================
  # Job 6: Build and Package
  # ==========================================================================
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: [unit-tests, api-tests, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
