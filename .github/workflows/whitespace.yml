name: Whitespace

on:
  push:
    branches:
    - master
    - rel-*
  pull_request:
    branches:
    - master
    - rel-*

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name == 'pull_request' && github.event.number || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:

  whitespace:
    runs-on: ubuntu-24.04
    name: Check whitespace
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install pre-commit
      run: pip install pre-commit
    - name: Get changed files (PR only)
      if: github.event_name == 'pull_request'
      run: |
        git fetch origin ${{ github.base_ref }} --depth=1
        git diff --name-only --diff-filter=ACMRT origin/${{ github.base_ref }}...HEAD > changed_files.txt
        test -s changed_files.txt || rm changed_files.txt
    - name: Run whitespace hooks (PR - changed files only)
      if: github.event_name == 'pull_request' && hashFiles('changed_files.txt') != ''
      run: |
        xargs pre-commit run trailing-whitespace --files < changed_files.txt
        xargs pre-commit run end-of-file-fixer --files < changed_files.txt
        xargs pre-commit run mixed-line-ending --files < changed_files.txt
    - name: Run whitespace hooks (push - all files)
      if: github.event_name == 'push'
      run: |
        pre-commit run --all-files trailing-whitespace
        pre-commit run --all-files end-of-file-fixer
        pre-commit run --all-files mixed-line-ending
