name: PHPStan Baseline Metrics

on:
  push:
    branches:
    - master
    paths:
    - '.phpstan/baseline/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-metrics:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'

    - name: Append Current Metrics
      run: php ci/phpstan-baseline-history.php append

    - name: Commit Updated History
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/phpstan-baseline-history.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore(metrics): update PHPStan baseline history [skip ci]"
          git push
        fi
