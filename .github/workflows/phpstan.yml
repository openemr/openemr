name: PHPStan

on:
  push:
    branches:
    - master
    - rel-*
  pull_request:
    branches:
    - master
    - rel-*

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name == 'pull_request' && github.event.number || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  phpstan:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        # Single-element matrix provides named variable and job title
        php-version: ['8.4']
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6
    - name: Setup PHP and Composer
      uses: ./.github/actions/setup-php-composer
      with:
        php-version: ${{ matrix.php-version }}
    # Hack: temporarily uninstall rector, which interferes with PHPStan
    # (it bundles some type-incomplete polyfills which can throw off results)
    - name: Remove Rector
      run: composer remove --dev --optimize-autoloader rector/rector
    - name: PHPStan Cache
      # https://phpstan.org/user-guide/result-cache
      uses: actions/cache@v5
      with:
        path: tmp-phpstan # same as in phpstan.neon
        key: "phpstan-result-cache-${{ github.run_id }}"
        restore-keys: |
          phpstan-result-cache-
    - name: PHPStan Diagnose
      run: vendor/bin/phpstan --memory-limit=8G diagnose
    - name: PHPStan Analyze
      run: vendor/bin/phpstan --memory-limit=8G analyze --error-format=github
    - name: PHPStan Baseline
      if: failure()
      run: composer run phpstan-baseline
    # Upload the resulting baseline as an artifact. This is intended mostly for
    # debugging and isn't actively used by GH workflows.
    - name: Upload PHPStan Baseline
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: phpstan-baseline-php${{ matrix.php-version }}
        path: .phpstan/baseline/*.php

  baseline-guard:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for new PHPStan baseline entries
        run: |
          BASE_REF="origin/${{ github.base_ref }}"

          # Ensure the base ref is available
          git fetch origin "${{ github.base_ref }}" --depth=1 2>/dev/null || true

          DIFF_ARGS=("$BASE_REF"...HEAD -- '.phpstan/baseline/')
          # shellcheck disable=SC2016
          ENTRY_PATTERN='^\+.*\$ignoreErrors\[\] = \['

          if ! git diff --quiet "${DIFF_ARGS[@]}"; then
            # Count new $ignoreErrors[] entries (added lines in the diff)
            ADDED=$(git diff "${DIFF_ARGS[@]}" | grep -c "$ENTRY_PATTERN" || true)

            if [ "$ADDED" -gt 0 ]; then
              echo "::error::$ADDED new PHPStan baseline entries detected. The baseline must not accept new errors — fix them instead."
              echo ""
              echo "Added entries:"
              git diff "${DIFF_ARGS[@]}" | grep -A3 "$ENTRY_PATTERN" | grep '^\+' | sed 's/^\+//' | head -60
              echo ""
              echo "Affected baseline files:"
              git diff "${DIFF_ARGS[@]}" | grep -B5 "$ENTRY_PATTERN" | grep '^+++ b/' | sed 's|^+++ b/||' | sort -u
              exit 1
            fi
          fi

          echo "Baseline check passed — no new entries added."
