name: PHPStan

on:
  push:
    branches:
    - master
    - rel-*
  pull_request:
    branches:
    - master
    - rel-*

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name == 'pull_request' && github.event.number || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  phpstan:
    strategy:
      fail-fast: false  # Let both jobs complete for comparison
      matrix:
        # Use minimum supported PHP version (from composer.json) to catch
        # issues affecting all supported versions.
        # Must match phpVersion in phpstan.neon.dist for consistent results.
        php-version: ['8.2']
        # Test both architectures to investigate baseline discrepancies
        # Hypothesis: ARM should match local Apple Silicon results
        runner: [ubuntu-24.04, ubuntu-24.04-arm]
    runs-on: ${{ matrix.runner }}
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        coverage: none
    - name: Dump PHP Configuration
      run: |
        mkdir -p .phpstan
        php -i > .phpstan/php-config.txt
        php -m > .phpstan/php-modules.txt
        ldd --version 2>&1 | head -1 > .phpstan/glibc-version.txt || true
        uname -m > .phpstan/arch.txt
    - name: Upload PHP Configuration
      uses: actions/upload-artifact@v6
      with:
        name: php-config-${{ matrix.php-version }}-${{ matrix.runner }}
        path: |
          .phpstan/php-config.txt
          .phpstan/php-modules.txt
          .phpstan/glibc-version.txt
          .phpstan/arch.txt
    - name: Get composer cache directory
      id: composer-cache
      run: |
        {
          printf 'dir='
          composer config cache-files-dir
        } >> $GITHUB_OUTPUT
    - name: Composer Cache
      uses: actions/cache@v5
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ matrix.runner }}-composer-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ matrix.runner }}-composer-${{ matrix.php-version }}-
          ${{ matrix.runner }}-composer-
    - name: Composer Install
      run: |
        composer install --prefer-dist --no-progress
        # Hack: temporarily uninstall rector, which interferes with PHPStan
        composer remove --dev --optimize-autoloader rector/rector
    - name: PHPStan Cache
      # https://phpstan.org/user-guide/result-cache
      uses: actions/cache@v5
      with:
        path: tmp-phpstan # same as in phpstan.neon
        key: phpstan-result-cache-${{ matrix.runner }}-${{ github.run_id }}
        restore-keys: |
          phpstan-result-cache-${{ matrix.runner }}-
    - name: PHPStan Diagnose
      run: vendor/bin/phpstan --memory-limit=8G diagnose
    - name: PHPStan Analyze
      id: phpstan-analyze
      run: vendor/bin/phpstan --memory-limit=8G analyze --error-format=github
      continue-on-error: true
    # Generate baseline only if analyze step failed
    - name: PHPStan Baseline
      if: steps.phpstan-analyze.outcome == 'failure'
      run: composer run phpstan-baseline
      continue-on-error: true
    # Upload the resulting baseline as an artifact. This is intended mostly for
    # debugging and isn't actively used by GH workflows.
    - name: Upload PHPStan Baseline
      if: steps.phpstan-analyze.outcome == 'failure'
      uses: actions/upload-artifact@v6
      with:
        name: phpstan-baseline-php${{ matrix.php-version }}-${{ matrix.runner }}
        path: .phpstan/baseline/*.php
      continue-on-error: true
    - name: Check PHPStan Results
      if: steps.phpstan-analyze.outcome == 'failure'
      run: false
