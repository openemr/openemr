name: Syntax

on:
  push:
    branches:
    - master
    - rel-*
  pull_request:
    branches:
    - master
    - rel-*

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name == 'pull_request' && github.event.number || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4', '8.5', '8.6']
    name: PHP ${{ matrix.php }}
    steps:
      - uses: actions/checkout@v6

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Report PHP Version
        run: php -v

      - name: Check PHP Syntax
        shell: bash
        run: |
          echo "::add-matcher::.github/problem-matchers/php-syntax.json"
          
          # Count total files
          total_files=$(git ls-files '*.inc' '*.php' | wc -l)
          echo "Checking syntax of $total_files PHP files..."
          echo "# PHP Syntax Check for PHP ${{ matrix.php }}" >> $GITHUB_STEP_SUMMARY
          echo "Checking $total_files files..." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Run syntax check and capture any errors
          error_count=0
          while IFS= read -r file; do
            if ! php -l "$file" 2>&1; then
              ((error_count++))
            fi
          done < <(git ls-files '*.inc' '*.php')
          
          # Report results
          if [ $error_count -eq 0 ]; then
            echo "✅ All $total_files files passed syntax check" >> $GITHUB_STEP_SUMMARY
            echo "✅ All $total_files files passed syntax check"
          else
            echo "❌ $error_count file(s) failed syntax check" >> $GITHUB_STEP_SUMMARY
            echo "❌ $error_count file(s) failed syntax check"
            echo "::remove-matcher owner=php-syntax::"
            exit 1
          fi
          
          echo "::remove-matcher owner=php-syntax::"
