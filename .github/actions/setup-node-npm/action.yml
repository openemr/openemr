name: Setup Node and npm
description: Installs Node.js, caches npm dependencies, and runs npm ci

inputs:
  node-version:
    description: Node.js version to install
    required: true
  run-install:
    description: Whether to run npm ci
    required: false
    default: 'true'

runs:
  using: composite
  steps:
    - name: Install Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs.node-version }}
        cache: npm

    - name: Install dependencies
      if: inputs.run-install == 'true'
      shell: bash
      run: npm ci
