  selenium:
    restart: always
    image: selenium/standalone-chromium:4.38.0
    ports:
    - 4444:4444    # Selenium WebDriver interface
    - 7900:7900    # VNC port for viewing browser during tests (to work, will require SELENIUM_FORCE_HEADLESS to be "false" in openemr service)
    environment:
      SE_VNC_PASSWORD: openemr123
      SE_SCREEN_WIDTH: 1920
      SE_SCREEN_HEIGHT: 1080
      SE_SCREEN_DEPTH: 24
      SE_START_XVFB: true
    volumes:
    - /dev/shm:/dev/shm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      start_period: 30s
      interval: 30s
      timeout: 5s
      retries: 3
  mailpit:
    restart: unless-stopped
    image: axllent/mailpit:latest
    ports:
    - 8025:8025    # Web UI and API
    - 1025:1025    # SMTP server
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
    volumes:
    - mailpitvolume:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025/api/v1/messages"]
      start_period: 10s
      interval: 30s
      timeout: 5s
      retries: 3
volumes:
  couchdbvolume: {}
  mailpitvolume: {}
