      interval: 1m
      retries: 3
      start_interval: 10s
      start_period: 3m
      timeout: 5s
  openemr-8-4-redis:
    restart: always
    image: openemr/openemr:flex-3.22-php-8.4
    ports:
    - 8096:80
    - 9096:443
    volumes:
    - ../..:/var/www/localhost/htdocs/openemr
    environment:
