services:
  mysql:
    extends:
      file: ../compose-shared.yml
      service: mysql
    image: mysql:5.7
    command:
    - mysqld
    - --character-set-server=utf8mb4
    healthcheck:
      disable: true
  openemr:
    extends:
      file: ../compose-shared.yml
      service: openemr
    image: openemr/openemr:flex-3.21
    depends_on:
    - mysql