services:
  openemr:
    environment:
      OPENEMR_BASE_URL_API: "https://nginx"
      OPENEMR_ENABLE_CI_PHP: "1"
      ENABLE_COVERAGE: "${ENABLE_COVERAGE:-false}"
      SELENIUM_BASE_URL: "http://nginx"
    volumes:
    - ../:/usr/share/nginx/html/openemr
    - ./nginx/php.ini:/usr/local/etc/php/php.ini:ro
  nginx:
    image: openemr/dev-nginx
    ports:
    - 80:80
    - 443:443
    volumes:
    - ../:/usr/share/nginx/html/openemr
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    - ./nginx/dummy-cert:/etc/nginx/dummy-cert:ro
    - ./nginx/dummy-key:/etc/nginx/dummy-key:ro
    depends_on:
    - openemr
    healthcheck:
      test:
      - CMD
      - /usr/bin/curl
      - --fail
      - --insecure
      - --location
      - --show-error
      - --silent
      - https://localhost/meta/health/readyz
      start_period: 10m
      start_interval: 10s
      interval: 1m
      timeout: 5s
      retries: 3
